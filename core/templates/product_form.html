{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <h1>Products</h1>

    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

            {% buttons %}
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-warning" type="button">
                    <a href="{% url 'index' %}">Cancel</a>
                </button>
            {% endbuttons %}

    </form>

{% endblock content %}
